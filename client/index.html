<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/input.css" />
    <title>Visualisation cartographique des candidatures MMI</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./asset/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/favicon-16x16.png"
    />
  </head>
  <body class="bg-neutral-950 h-full">
    <section class="flex flex-row w-full h-screen main">
      <div
        class="flex flex-col bg-neutral-950 h-screen w-1/3 p-4 items-center justify-between"
      >
        <div class="w-full flex flex-col items-center gap-2">
          <h1 class="text-white font-bold uppercase mb-10">Candidatures MMI</h1>
          <p class="text-white w-full text-left">Affichage</p>
          <button
            id="showchart"
            class="p-1 text-center w-full bg-neutral-900 border-2 border-neutral-700 text-white rounded-lg uppercase"
          >
            graphique
          </button>
          <button
            id="showmap"
            class="p-1 text-center w-full bg-neutral-900 border-2 border-neutral-700 text-white rounded-lg uppercase"
          >
            carte
          </button>
          <p class="text-white w-full text-left mt-10">Options</p>
          <div id="optionChart" class="hidden">
            <input
              type="range"
              id="sliderChart"
              name="slider"
              min="0"
              max="40"
              value="15"
              class="mt-1 block w-full"
            />
          </div>
          <div id="optionMap" class="flex">
            <input
              type="range"
              id="sliderMap"
              name="slider"
              min="0"
              max="650000"
              value="15"
              class="mt-1 block w-full"
            />
          </div>
          <p id="distance" class="text-white"></p>
        </div>
        <label
          class="p-1 text-center w-full bg-neutral-900 border-2 border-neutral-700 text-white rounded-lg uppercase flex items-center justify-center cursor-pointer"
        >
          <input type="checkbox" id="toggleTheme" class="hidden" />
          <span>Toggle Dark/Light Mode</span>
        </label>
      </div>
      <div id="map"></div>
      <div id="chart" class="w-full hidden"></div>
    </section>
    <style>
      #map {
        height: 100vh;
        width: 100%;
        border-radius: 2rem;
        border: solid 2px #737373;
      }
    </style>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
